<!DOCTYPE html>
<html>
<head>
  <title>Data Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(250, 255, 255);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 30px auto;
      background: rgb(235, 245, 246);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #217dbb;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #b5e0f3;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Formulir Mahasiswa</h2>
    <form id="formMahasiswa">
      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" required>

      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
        <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
      </div>

      <label for="tempat">Tempat Lahir:</label>
      <select id="tempat" name="tempat">
        <option value="">-- Pilih Kota --</option>
        <option>Tabanan</option>
        <option>Denpasar</option>
        <option>Gianyar</option>
        <option>Singaraja</option>
      </select>

      <label for="tanggal">Tanggal Lahir:</label>
      <input type="date" id="tanggal" name="tanggal">

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="3"></textarea>

      <label for="hp">No. HP:</label>
      <input type="tel" id="hp" name="hp">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="hobi">Hobi:</label>
      <select id="hobi" name="hobi">
        <option value="">-- Pilih Hobi --</option>
        <option>Olahraga</option>
        <option>Membaca</option>
        <option>Musik</option>
        <option>Menulis</option>
      </select>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <div id="hasil"></div>

  <script>
    document.getElementById("formMahasiswa").addEventListener("submit", function(e) {
      e.preventDefault();

      const nim = document.getElementById("nim").value;
      const nama = document.getElementById("nama").value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || "-";
      const kota = document.getElementById("tempat").value;
      const tanggal = document.getElementById("tanggal").value;
      const alamat = document.getElementById("alamat").value;
      const hp = document.getElementById("hp").value;
      const email = document.getElementById("email").value;
      const hobi = document.getElementById("hobi").value;

      const hasilDiv = document.getElementById("hasil");

      hasilDiv.innerHTML = `
        <h2 style="text-align:center;">Hasil Input Data Mahasiswa</h2>
        <table>
          <tr>
            <th>NIM</th>
            <th>Nama</th>
            <th>Gender</th>
            <th>Kota</th>
            <th>Tgl Lahir</th>
            <th>Alamat</th>
            <th>No HP</th>
            <th>Email</th>
            <th>Hobi</th>
          </tr>
          <tr>
            <td>${nim}</td>
            <td>${nama}</td>
            <td>${gender}</td>
            <td>${kota}</td>
            <td>${tanggal}</td>
            <td>${alamat}</td>
            <td>${hp}</td>
            <td>${email}</td>
            <td>${hobi}</td>
          </tr>
        </table>
      `;
    });
  </script>

</body>
</html>
